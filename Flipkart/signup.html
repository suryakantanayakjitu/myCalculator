    <div class="mainSignUp" id="mainSignUp">

                <form action="" method="post">

                </form>
            </div>

                    <label for="otp"><p>Enter OTP: </p></label><input type="text" name="uotp" id="otp" placeholder="Enter Your OTP"><br><br>
                </form>

            <div class="BtnSignUp">

        </div>
