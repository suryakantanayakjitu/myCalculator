<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="inddex2.js" async></script>
    <script src="script.js"></script>
    <title>Cart</title>
</head>
<body>
    <div class="mainContainer">
        <div class="mynavbar">
            <h2><a class="navbarBrand" href="#">Flipkart</a></h2>
            <div class="navSearch">
                <form class="navForm" role="search">
                    <input class="" type="search" placeholder="Search" aria-label="Search">
                    <button class="" type="submit"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
            <ul class="item">
                <li><a class="navLogin" aria-current="page" href="#">Login</a></li>
                <li><a href="#">Become a seller</a></li>
                <li>
                    <a class="navDropDown" href="#" role="button">More<i class="fa fa-sort-desc jitu" aria-hidden="true"></i></a>
                </li>
                <li class="navCart">
                    <a class="navpad" href="#" id="toggle-cart-btn"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart <span>0</span></a>
                </li>
            </ul>
        </div>
        <div class="cart">
            <div class="pinCode">
                <h2 class="PinH2">Frome Saved Address</h2>
                <p class="pinP"><button class="pincodeBtn" type="button">Enter Delivery Pincode</button></p>
            </div>
            <div class="addToCart">
                <div class="imgIdDesc">
                    <div class="header__cart">
                        <div id="shopping-cart" class="shopping-cart-container">
                            <table id="cart-content">
                                <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <p class="total-container" id="total-price">
                                <span class="total">Total: $0</span>
                            </p>
                            <a href="#" id="checkout-btn" class="cart-btn">Checkout</a>
                            <a href="#" id="clear-cart" class="cart-btn">Clear Cart</a>
                        </div>
                    </div>
                </div>
                <!-- <div class="noOfItemRemove">
                    <div class="inputNoOfItem">
                        <input class="NoOfItem" type="text" name="" id="inputnoOfitem" placeholder="1">
                    </div>
                    <div class="removeProduct" id="removeproduct">
                        <div class="remove">REMOVE</div>
                    </div>
                </div> -->
            </div>
            <div class="placeOrder">
                <div class="orderForm">
                    <form action="" method="post">
                        <button class="orderBtn" type="button">PLACE ORDER</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
